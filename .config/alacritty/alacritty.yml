env:
  TERM: "alacritty"

window:
  decorations: buttonless
  opacity: 1.00
  padding:
    x: 6
    y: 6

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

font:
  normal:
    family: "JetBrainsMono Nerd Font Mono"
  bold:
    family: "JetBrainsMono Nerd Font Mono"
  italic:
    family: "JetBrainsMono Nerd Font Mono"
  size: 15.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
scrolling:
  history: 10000

key_bindings:
  - { key: Apostrophe, mods: Control, chars: "\x1b[27;5;39~" } # add support for "Ctrl + '" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Semicolon, mods: Control, chars: "\x1b[27;5;59~" } # add support for "Ctrl + ;" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Comma, mods: Control, chars: "\x1b[27;5;44~" } # add support for "Ctrl + ," keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Minus, mods: Control, chars: "\x1b[27;5;45~" } # add support for "Ctrl + -" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Equals, mods: Control, chars: "\x1b[27;5;61~" } # add support for "Ctrl + =" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" } # add support for "Shift + Enter" (https://stackoverflow.com/questions/16359878/how-to-map-shift-enter/42461580#42461580)
  - { key: Return, mods: Control, chars: "\x1b[13;5u" } # add support for "Ctrl + Enter" (https://stackoverflow.com/questions/16359878/how-to-map-shift-enter/42461580#42461580)
  - { key: Space, mods: Shift, chars: "\x1b[32;2u" }
  - { key: Space, mods: Control, chars: "\x1b[32;5u" } # NOTE: This is an edge case and might not work.
