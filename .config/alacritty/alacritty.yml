env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: "alacritty"
  # TERM: xterm-256color

window:
  # Background opacity
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 1.00
  padding:
    x: 2
    y: 2

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

font:
  # The normal (roman) font face to use.
  normal:
    family: "JetBrainsMono Nerd Font Mono"
    # family: "FiraCode Nerd Font Mono"
    # Style can be specified to pick a specific face.
    # style: Regular

  # The bold font face
  bold:
    family: "JetBrainsMono Nerd Font Mono"
    # family: "FiraCode Nerd Font Mono"
    # Style can be specified to pick a specific face.
    # style: Bold

  # The italic font face
  italic:
    family: "JetBrainsMono Nerd Font Mono"
    # family: "FiraCode Nerd Font Mono"
    # Style can be specified to pick a specific face.
    # style: Italic
  size: 15.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  # scrolling:
  #   # Maximum number of lines in the scrollback buffer.
  #   # Specifying '0' will disable scrolling.
  history: 10000
  #   # Number of lines the viewport will move for every line scrolled when
  #   # scrollback is enabled (history > 0).
  #   multiplier: 10

  # # If `true`, bold text is drawn using the bright color variants.
  # draw_bold_text_with_bright_colors: true

  # selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true
  live_config_reload: true

key_bindings:
  - { key: Apostrophe, mods: Control, chars: "\x1b[27;5;39~" } # add support for "Ctrl + '" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Semicolon, mods: Control, chars: "\x1b[27;5;59~" } # add support for "Ctrl + ;" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Comma, mods: Control, chars: "\x1b[27;5;44~" } # add support for "Ctrl + ," keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Minus, mods: Control, chars: "\x1b[27;5;45~" } # add support for "Ctrl + -" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Equals, mods: Control, chars: "\x1b[27;5;61~" } # add support for "Ctrl + =" keybindings (https://gist.github.com/fnky/458719343aabd01cfb17a3a4f7296797)
  - { key: Return, mods: Shift, chars: "\x1b[13;2u" } # add support for "Shift + Enter" (https://stackoverflow.com/questions/16359878/how-to-map-shift-enter/42461580#42461580)
  - { key: Return, mods: Control, chars: "\x1b[13;5u" } # add support for "Ctrl + Enter" (https://stackoverflow.com/questions/16359878/how-to-map-shift-enter/42461580#42461580)
  - { key: Space, mods: Shift, chars: "\x1b[32;2u" }
  - { key: Space, mods: Control, chars: "\x1b[32;5u" } # NOTE: This is an edge case and might not work.

  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }

    # MacOS General Quality of Life Improvements
  - {
      key: Comma,
      mods: Command,
      command:
        {
          program: "sh",
          args: ["-c", "open ~/.config/alacritty/alacritty.yml"],
        },
    }
  - { key: Space, mods: Alt, chars: " " }
  - { key: Back, mods: Super, chars: "\x15" } # delete word/line
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End
